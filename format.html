<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Step Questionnaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question-page {
      display: none;
    }
    .active {
      display: block;
    }
    .button-group {
      margin-top: 20px;
    }
    .progress-bar {
      height: 10px;
      background: #ddd;
      margin-bottom: 20px;
    }
    .progress {
      height: 100%;
      background: #333;
      width: 0%;
    }
    .receipt-section {
      margin-top: 30px;
    }
    .receipt-group {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .receipt-group h4 {
      margin-bottom: 10px;
      text-decoration: underline;
    }
    img.choice-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar"><div class="progress" id="progress"></div></div>

    <!-- Page 0 -->
    <div class="question-page active" id="page0">
      <h2>Welcome to the Color Picker Form</h2>
      <button onclick="showPage(1)">Start</button>
    </div>

    <!-- Page 1: Choose 2 Colors -->
    <div class="question-page" id="page1">
      <h3>Choose 2 Colors</h3>
      <label>First Color:</label>
      <input type="color" id="color1" /><br />
      <label>Second Color:</label>
      <input type="color" id="color2" />
      <div class="button-group">
        <button onclick="prevPage()">Back</button>
        <button onclick="nextPage()">Next</button>
      </div>
    </div>

    <!-- Page 2 -->
    <div class="question-page" id="page2">
      <h3>Page 2: Select an Option</h3>
      <img src="https://via.placeholder.com/500x200" alt="Choices Image" class="choice-image" />
      <label for="dropdownChoice2">Answer:</label>
      <select id="dropdownChoice2">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
        <option value="Option 4">Option 4</option>
        <option value="Option 5">Option 5</option>
        <option value="Option 6">Option 6</option>
        <option value="Option 7">Option 7</option>
        <option value="Option 8">Option 8</option>
      </select>
      <br><br>
      <label for="dropdownChoice2b">Second Choice:</label>
      <select id="dropdownChoice2b">
        <option value="Option A">Option A</option>
        <option value="Option B">Option B</option>
        <option value="Option C">Option C</option>
        <option value="Option D">Option D</option>
        <option value="Option E">Option E</option>
        <option value="Option F">Option F</option>
        <option value="Option G">Option G</option>
        <option value="Option H">Option H</option>
        <option value="Option I">Option I</option>
      </select>
      <div class="button-group">
        <button onclick="prevPage()">Back</button>
        <button onclick="nextPage()">Next</button>
      </div>
    </div>

    <!-- Page 3 -->
    <div class="question-page" id="page3">
      <h3>Page 3: Select an Option</h3>
      <img src="https://via.placeholder.com/500x200" alt="Choices Image" class="choice-image" />
      <label for="dropdownChoice3">Answer:</label>
      <select id="dropdownChoice3">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
        <option value="Option 4">Option 4</option>
        <option value="Option 5">Option 5</option>
        <option value="Option 6">Option 6</option>
        <option value="Option 7">Option 7</option>
        <option value="Option 8">Option 8</option>
      </select>
      <div class="button-group">
        <button onclick="prevPage()">Back</button>
        <button onclick="nextPage()">Next</button>
      </div>
    </div>

    <!-- Page 4 -->
    <div class="question-page" id="page4">
      <h3>Page 4: Gradient Color Selection</h3>
      <label>Main Color:</label>
      <input type="color" id="mainColor" /><br />
      <label>Group Color 1:</label>
      <input type="color" id="groupColor1" /><br />
      <label>Group Color 2:</label>
      <input type="color" id="groupColor2" /><br />
      <label>Group Color 3:</label>
      <input type="color" id="groupColor3" />
      <div class="button-group">
        <button onclick="prevPage()">Back</button>
        <button onclick="nextPage()">Next</button>
      </div>
    </div>

    <!-- Page 5 -->
    <div class="question-page" id="page5">
      <h3>Page 5: Background Color Choice</h3>
      <label><input type="radio" name="bgType" value="solid" checked onclick="toggleBGPickers('solid')"> Solid</label>
      <label><input type="radio" name="bgType" value="gradient" onclick="toggleBGPickers('gradient')"> Gradient</label>

      <div id="solidPickers">
        <label>Solid Color 1:</label><input type="color" id="solidColor1"><br>
        <label>Solid Color 2:</label><input type="color" id="solidColor2">
      </div>

      <div id="gradientPickers" style="display: none">
        <label>Gradient Color 1:</label><input type="color" id="gradColor1"><br>
        <label>Gradient Color 2:</label><input type="color" id="gradColor2"><br>
        <label>Gradient Color 3:</label><input type="color" id="gradColor3"><br>
        <label>Gradient Color 4:</label><input type="color" id="gradColor4">
      </div>

      <div class="button-group">
        <button onclick="prevPage()">Back</button>
        <button onclick="nextPage()">Next</button>
      </div>
    </div>

    <!-- Page 6 -->
    <div class="question-page" id="page6">
      <h3>Page 6: Select a Number (-6 to -1 and 1 to 6)</h3>
      <label for="numberSelect">Choose a number:</label>
      <select id="numberSelect">
        <option value="-6">-6</option>
        <option value="-5">-5</option>
        <option value="-4">-4</option>
        <option value="-3">-3</option>
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <div class="button-group">
        <button onclick="prevPage()">Back</button>
        <button onclick="nextPage()">Next</button>
      </div>
    </div>
  </div>

   <!-- Page 7: Receipt -->
    <div class="question-page" id="page7">
      <h3>Receipt Page: Your Submitted Answers</h3>
      <div id="receiptContent"></div>
      <div class="button-group">
        <button onclick="prevPage()">Back</button>
      </div>
    </div>
  </div>

<script>
    let currentPage = 0;
    function showPage(page) {
      const pages = document.querySelectorAll('.question-page');
      pages.forEach((el, idx) => {
        el.classList.remove('active');
        if (idx === page) el.classList.add('active');
      });
      currentPage = page;
      updateProgress();
      if (page === 7) populateReceipt();
    }

    function nextPage() {
      if (currentPage < document.querySelectorAll('.question-page').length - 1) {
        showPage(currentPage + 1);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    }

    function updateProgress() {
      const totalPages = document.querySelectorAll('.question-page').length;
      const progress = document.getElementById('progress');
      progress.style.width = (currentPage / (totalPages - 1)) * 100 + '%';
    }

    function toggleBGPickers(type) {
      document.getElementById('solidPickers').style.display = type === 'solid' ? 'block' : 'none';
      document.getElementById('gradientPickers').style.display = type === 'gradient' ? 'block' : 'none';
    }

    function populateReceipt() {
      const receipt = document.getElementById('receiptContent');
      receipt.innerHTML = `
        <div class="receipt-group">
          <h4>Page 1</h4>
          <p>Color 1: <span style="background:${document.getElementById('color1').value}; padding: 2px 10px;">&nbsp;</span></p>
          <p>Color 2: <span style="background:${document.getElementById('color2').value}; padding: 2px 10px;">&nbsp;</span></p>
        </div>
        <div class="receipt-group">
          <h4>Page 2</h4>
          <p>Selected: ${document.getElementById('dropdownChoice2').value}</p>
        </div>
        <div class="receipt-group">
          <h4>Page 3</h4>
          <p>Selected: ${document.getElementById('dropdownChoice3').value}</p>
        </div>
        <div class="receipt-group">
          <h4>Page 4</h4>
          <p>Main: <span style="background:${document.getElementById('mainColor').value}; padding: 2px 10px;">&nbsp;</span></p>
          <p>Group 1: <span style="background:${document.getElementById('groupColor1').value}; padding: 2px 10px;">&nbsp;</span></p>
          <p>Group 2: <span style="background:${document.getElementById('groupColor2').value}; padding: 2px 10px;">&nbsp;</span></p>
          <p>Group 3: <span style="background:${document.getElementById('groupColor3').value}; padding: 2px 10px;">&nbsp;</span></p>
        </div>
        <div class="receipt-group">
          <h4>Page 5</h4>
          <p>Background Type: ${document.querySelector('input[name="bgType"]:checked').value}</p>
          <div>${document.querySelector('input[name="bgType"]:checked').value === 'solid' ? `
            <p>Solid 1: <span style="background:${document.getElementById('solidColor1').value}; padding: 2px 10px;">&nbsp;</span></p>
            <p>Solid 2: <span style="background:${document.getElementById('solidColor2').value}; padding: 2px 10px;">&nbsp;</span></p>` : `
            <p>Gradient 1: <span style="background:${document.getElementById('gradColor1').value}; padding: 2px 10px;">&nbsp;</span></p>
            <p>Gradient 2: <span style="background:${document.getElementById('gradColor2').value}; padding: 2px 10px;">&nbsp;</span></p>
            <p>Gradient 3: <span style="background:${document.getElementById('gradColor3').value}; padding: 2px 10px;">&nbsp;</span></p>
            <p>Gradient 4: <span style="background:${document.getElementById('gradColor4').value}; padding: 2px 10px;">&nbsp;</span></p>`}</div>
        </div>
        <div class="receipt-group">
          <h4>Page 6</h4>
          <p>Number Selected: ${document.getElementById('numberSelect').value}</p>
        </div>
      `;
    }

    updateProgress();
  </script>
</body>
</html>
